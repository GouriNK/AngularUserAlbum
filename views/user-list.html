<div class="gradient-panel panel-info">
    <div class="container">
        <div class="page-header">
            <h1>Users</h1>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-3 col-md-3" ng-repeat="user in userList">
                <div class="thumbnail">
                    <div class="caption">
                        <p><br>
                            <div class="btn-group">
                                <button type="button" class="btn btn-warning btn-xs" ui-sref="album-main({userId: user.id, userName:user.name})">View Albums</button>
                            </div>
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-md-5">
                            <img src="{{user.profileImgUrl}}" alt="" class="img-rounded" width="100" height="100" />
                        </div>
                        <div class="col-sm-6 col-md-7 vcenter">
                            <div class=""><b>{{user.name}}</b></div>
                            <div class=""><span style="font-size:11px">{{user.email}}</span></div>
                            <div class=""><span style="font-size:11px">{{user.phone}}</span></div>
                            <div class="">{{user.address.city}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
