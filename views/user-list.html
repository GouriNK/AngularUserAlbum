<div class="gradient-panel panel-info">
    
    <div class="container">
    <div class="page-header">
        <h1>Users</h1>
      </div>
    <div class="row">
        <div class="col-xs-6 col-sm-3 col-md-3" ng-repeat="user in userList">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-8">
                        <img src="{{user.profileImgUrl}}" alt="" class="img-rounded" width="100" height="100" />
                        
                         
                    </div>
                    <div class="col-sm-6 col-md-4 vcenter">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary btn-xs" ui-sref="album-main({userId: user.id, userName:user.name})">View Albums</button>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-12">
                        
                        <h5><b>{{user.name}}</b></h5>
                         
                    </div>
                    
                </div>
            </div>
        </div>
      
    </div>
</div>

    
</div>
