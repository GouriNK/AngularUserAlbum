<div class="gradient-panel panel-info">
  <div class="container" ng-if="currentUserId!='' && currentUserId!=null">
    <div class="page-header">
      <h1>{{currentUserName}}'s albums</h1>
    </div>
    <div class="row text-center row-sm-height m-right-0">
    <div class="col-xs-6 col-md-3 col-sm-height" ng-repeat="album in currUserAlbumArr">
      <div class="w3-card-12" ui-sref="album-view({albumId: album.id, userId: currentUserId, albumTitle:album.title, userName:currentUserName})">
        <img src="images/album-icon.png" class="grow cursor-pointer" alt=""  height="200" width="200">
        <div class="w3-container w3-center" >
          <p class="truncate cursor-pointer" title="{{album.title}}">{{album.title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" ng-if="currentUserId=='' || currentUserId==null">
  <div class="row m-right-0">
    <div class="col-md-6 col-md-offset-3 text-center">
      <br>
      <p><img src="https://cdn3.iconfinder.com/data/icons/tango-icon-library/48/camera-photo-128.png" alt=""></p>
      <h2><i class="fa fa-exclamation-triangle" style="color:red"></i>
      Oops!...No albums Found. </h2>
      <p>Click <a ui-sref="users">here</a> to return to <b>USERS</b></p>
    </div>
  </div>
</div>
</div>
